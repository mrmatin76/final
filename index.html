<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پرداخت دنگی</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
  </head>
  <body>
    <h1 class="text-white text-center mt-4">پرداخت دنگی</h1>
    <div class="d-flex justify-content-around container mt-4">
      <div class="col-4">
        <h3 class="text-right mb-3">افزودن کاربر جدید</h3>
        <input
          type="text"
          class="form-control name"
          placeholder="نام کاربر جدید را وارد نمایید"
        />
        <br />
        <input
          type="number"
          class="form-control amount"
          placeholder="بودجه کاربر جدید را مشخص نمایید"
        />
        <button class="btn btn-danger mt-2 clear">پاک کاردن</button>
        <button class="btn btn-warning mt-2 add-user-btn">ثبت کاربر</button>
        <hr color="white">
        <input type="text" placeholder="شرح هزینه را وارد نمایید" class="form-control expense-name">
        <br>
        <input type="text" placeholder="هزینه را وارد نمایید" class="form-control expense-cost">
        <button class="btn btn-info mt-2 add-expense-btn">ثبت هزینه</button>
        <button class="btn btn-primary mt-2 add-chart-btn">نمودار</button>
        <canvas id="canvas" width="200" height="200"></canvas>
      </div>
      <div class="col-8 text-right">
        <h3 class="mb-3">لیست کاربران</h3>
        <ul class="list-group">
            <li class="d-black list-group-item d-flex justify-content-between align-items-center">
                مجموع
    <span class="badge badge-primary badge-pill total-amount">0</span>
            </li>
        </ul>
        <ul class="list-group user-list"></ul>
        <hr color="white">
        <ul class="list-group expense-list"></ul>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
